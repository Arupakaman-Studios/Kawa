    paidImplementation 'com.google.firebase:firebase-crashlytics-ktx'
    paidImplementation 'com.google.firebase:firebase-messaging-ktx'


    def work_version = "2.5.0"
    // Kotlin + coroutines
    implementation("androidx.work:work-runtime-ktx:$work_version")

    // LeakCanary
